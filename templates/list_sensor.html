<!doctype html>
<html>
   <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
   <body>
      <table class="table table-striped table-dark">
         <thead>
            <td>Timestamp</td>
            <td>Temperature</td>
            <td>Humidity</td>
            <td>Soil Humidity</td>
            <td>Water Level</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["time_stamp"]}}</td>
               <td>{{row["temperature"]}}</td>
               <td>{{row["humidity"]}}</td>
               <td>{{row["soil_humidity"]}}</td>
               <td>{{row["water_level"]}}</td>

            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
   </body>
</html>
